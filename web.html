<body>
    <header>
        <h1>Type Your command here.ðŸ‘‡.</h1>

        <pre>

<script>
    function op() {
        var xhr = new XMLHttpRequest();
        i=document.getElementById("box").value
        xhr.open("GET","http://192.168.43.247/cgi-bin/k8s.py?x="+i,true);
        xhr.send();

        xhr.onload=function(){
            var output = xhr.responseText;
        document.getElementById('output').innerHTML = output;
        }
    }
</script>
